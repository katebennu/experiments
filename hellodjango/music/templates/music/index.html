{% extends 'music/base.html' %}

{% block body %}

    <div class="container-fluid">
        <div class="row">
             {% for album in all_albums %}

                <div class="col-sm-3">
                    <img src="{{ album.album_logo }}" class="img-responsive" width="300" height="auto">
                    <h3>{{ album.album_title }}</h3>
                    <h4>{{ album.artist }}</h4>
                    <!-- Details -->
                    <a href="{% url 'music:detail' album.id%}" class="btn btn-primary btn-sm">View details</a>
                    <!-- Delete -->
                    <form action="{% url 'music:album-delete' album.id %}" method="post" style="display: inline">
                        {% csrf_token %}
                        <input type="hidden" name="album_id" value="{{ album.id }}">
                        <button type="submit" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </form>
                    <form action="{% url 'music:album-update' album.id %}" style="display: inline">
                        {% csrf_token %}
                        <button class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </form>
                 </div>

            {% endfor %}

        </div>
    </div>

{% endblock %}
